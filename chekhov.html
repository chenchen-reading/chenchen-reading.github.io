<p>
«Жить бы сызнова»… — думает токарь. [Горе, 1885]
</p>

<p>
Иона увлекается и рассказывает ей всё… [Тоска, 1886]
</p>

<p>
А мне теперь, когда я стал старше, уже непонятно, зачем я говорил те слова, для чего шутил… [Шуточка, 1886]
</p>
